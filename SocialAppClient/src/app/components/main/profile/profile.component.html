<div class="wrapper vw-100" *ngIf="(requestedUser$ | async) as user">
  <div class="background-wrapper mx-auto rounded-3">
  </div>
  <div class="d-flex justify-content-center content-wrapper shadow-effect">
    <div class=" p-4" style="width: 75rem;">
      <div class="d-flex justify-content-xl-start justify-content-center position-relative">
        <div class="img-position">
          <img src="/assets/img/person-circle.svg" class="rounded-circle" alt="user-image" width="150" height="150">
        </div>
        <div style="width: 150px; height: 45px; display:block;"></div>
      </div>
      <div class="row">
        <div class="col-xl-6 d-flex justify-content-xl-start justify-content-center align-items-center">

          <h2 class="fw-bold">{{ user.firstName + " " + user.lastName }}</h2>
        </div>
        <div class="col-xl-6 d-flex justify-content-xl-end justify-content-center align-items-xl-center align-items-end">
          <button class="btn btn-primary rounded-3" *ngIf="!isTheSameUser">
            <img src="/assets/img/person-add.svg" class="me-2" alt="user-add" width="18" height="18">
            Add Friend
          </button>
          <button class="btn btn-primary ms-2 message-button rounded-3" *ngIf="!isTheSameUser">
            <img src="/assets/img/message-btn.svg" class="me-2" alt="message" width="18" height="18">
            Message
          </button>
          <button class="btn btn-primary ms-2 message-button rounded-3" *ngIf="isTheSameUser">
            <img src="/assets/img/edit-btn.svg" class="me-2" alt="message" width="18" height="18">
            Edit
          </button> 
        </div>
      </div>
    </div>
  </div>
</div>
